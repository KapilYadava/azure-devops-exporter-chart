apiVersion : apps/v1
kind: Deployment
metadata:
  name: exporter 
spec:
  replicas: 1
  selector:
    matchLabels:
      app: exporter
  template:
    metadata:
      labels:
        app: exporter 
    spec:
      containers:
        - name: exporter 
          image: myazureregistry1989.azurecr.io/exporter
          ports:
          - containerPort: 8080